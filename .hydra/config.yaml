train_mode: stage1
dataset_tail: eePose2eePose
task_alphabet: ""
shape_meta: ${task.shape_meta}
train_tasks_meta: ${get_train_tasks_meta:${task_alphabet}}
horizon: 16
n_obs_steps: 16
n_action_steps: 16
n_latency_steps: -15
dataset_obs_steps: ${n_obs_steps}
obs_as_global_cond: true
dataset: jiandecouple.dataset.robomimic_replay_image_dataset_normalizer_multitask.RobomimicReplayImageDataset
dataset_path: null
n_demo: 1000
ckpt_path: ""
run_name: ""
run_dir: ""
policy:
  _target_: jiandecouple.policy.diffusion_unet_hybrid_image_policy.DiffusionUnetHybridImagePolicy
  shape_meta: ${shape_meta}
  noise_scheduler:
    _target_: diffusers.schedulers.scheduling_ddpm.DDPMScheduler
    num_train_timesteps: 100
    beta_start: 0.0001
    beta_end: 0.02
    beta_schedule: squaredcos_cap_v2
    variance_type: fixed_small
    clip_sample: true
    prediction_type: epsilon
  horizon: ${horizon}
  n_action_steps: ${eval:'${n_action_steps}+${n_latency_steps}'}
  n_obs_steps: ${n_obs_steps}
  num_inference_steps: 100
  obs_as_global_cond: ${obs_as_global_cond}
  crop_shape:
    - 76
    - 76
  diffusion_step_embed_dim: 128
  down_dims:
    - 512
    - 1024
    - 2048
  kernel_size: 5
  n_groups: 8
  cond_predict_scale: true
  obs_encoder_group_norm: true
  eval_fixed_crop: true
  rot_aug: false
ema:
  _target_: jiandecouple.model.diffusion.ema_model.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  min_value: 0.0
  max_value: 0.9999
dataloader:
  batch_size: 64
  num_workers: 16
  shuffle: true
  pin_memory: true
  persistent_workers: true
val_dataloader:
  batch_size: 64
  num_workers: 4
  shuffle: false
  pin_memory: true
  persistent_workers: true
optimizer:
  _target_: torch.optim.AdamW
  lr: 0.0001
  betas:
    - 0.95
    - 0.999
  eps: 1.0e-08
  weight_decay: 1.0e-06
training:
  seed: ${seed}
  debug: false
  resume: false
  lr_scheduler: cosine
  lr_warmup_steps: 500
  num_epochs: ${eval:'50000 / ${n_demo}'}
  gradient_accumulate_every: 1
  use_ema: true
  rollout_every: ${eval:'50000 / ${n_demo}/50'}
  checkpoint_every: ${eval:'50000 / ${n_demo}/50'}
  val_every: ${eval:'50000 / ${n_demo}/50'}
  sample_every: 5
  tqdm_interval_sec: 1.0
logging:
  project: DecoupleActionHead_debug
  resume: false
  mode: online
  name: ""
  tags:
    - stage1
    - ${task_alphabet}
  id: null
  group: ""
task:
  name: mimicgen_abs_JP2eePose
  shape_meta:
    obs:
      eePose:
        shape:
          - 8
    action:
      shape:
        - 10
  abs_action: true
  env_runner:
    _target_: jiandecouple.env_runner.robomimic_image_runner.RobomimicImageRunner
    dataset_path: null
    shape_meta:
      obs:
        eePose:
          shape:
            - 8
      action:
        shape:
          - 10
    n_train: 6
    n_train_vis: 2
    train_start_idx: 0
    n_test: 50
    n_test_vis: 4
    test_start_seed: 100000
    max_steps: null
    n_obs_steps: ${n_obs_steps}
    n_action_steps: ${n_action_steps}
    render_obs_key: agentview_image
    fps: 10
    crf: 22
    past_action: false
    abs_action: true
    tqdm_interval_sec: 1.0
    n_envs: 28
  dataset:
    _target_: ${dataset}
    n_demo: ${n_demo}
    shape_meta:
      obs:
        eePose:
          shape:
            - 8
      action:
        shape:
          - 10
    dataset_path: null
    horizon: ${horizon}
    pad_before: ${eval:'${n_obs_steps}-1+${n_latency_steps}'}
    pad_after: ${eval:'${n_action_steps}-1'}
    n_obs_steps: ${dataset_obs_steps}
    abs_action: true
    rotation_rep: rotation_6d
    use_legacy_normalizer: false
    use_cache: 1
    seed: ${seed}
    val_ratio: 0.02
