hydra:
  run:
    dir: ${run_dir}
  sweep:
    dir: ${run_dir}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: "${hydra.help.app_name} is powered by Hydra.

      "
    footer: "Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      "
    template: "${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      "
  hydra_help:
    template: "Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use '--cfg hydra' to Show the Hydra config.

      "
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: "[%(asctime)s][HYDRA] %(message)s"
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
        - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: "[%(asctime)s][%(name)s][%(levelname)s] - %(message)s"
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
        - console
        - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
      - hydra.mode=RUN
    task:
      - task_alphabet=
      - train_mode=stage1
      - n_demo=1000
      - ckpt_path=''
      - dataloader.num_workers=16
      - training.val_every=1
      - run_dir=
      - run_name=
      - logging.project=DecoupleActionHead_debug
      - logging.group=
      - logging.name=
  job:
    name: trainer_pl_all
    chdir: null
    override_dirname: ckpt_path='',dataloader.num_workers=16,logging.group=,logging.name=,logging.project=DecoupleActionHead_debug,n_demo=1000,run_dir=,run_name=,task_alphabet=,train_mode=stage1,training.val_every=1
    id: ???
    num: ???
    config_name: DP_DecoupleActionHead_stage1_eePose_ablation
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: "="
        item_sep: ","
        exclude_keys: []
  runtime:
    version: 1.2.0
    version_base: "1.2"
    cwd: /media/jian/ssd4t/workspace_DP/first
    config_sources:
      - path: hydra.conf
        schema: pkg
        provider: hydra
      - path: /media/jian/ssd4t/workspace_DP/first/jiandecouple/config
        schema: file
        provider: main
      - path: ""
        schema: structured
        provider: schema
    output_dir: /media/jian/ssd4t/workspace_DP/first
    choices:
      task: mimicgen_abs_eePose2eePose_stage1
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
